<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="stylesheet" href="../css/broker.css" />
  <link rel="stylesheet" href="../css/normalize.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Broker</title>
</head>

<body>
  <header>
    <div id="div_nombre_juego">Broker</div>
  </header>
  <main>

    <div id="div_accion">
        <p><span id="accion"></span>€</p> 
        <img id="flecha" src="../img/arriba.png" alt="flecha">
    </div>

    <div id="div_usuario">
      <p id="nombre"></p>
      <p>Efectivo: <span id="efectivo"></span>€</p>
      <p>Numero de acciones: <span id="num_acciones"></span></p>
      <p>Capital: <span id="capital"></span>€</p>
      <p id="prueba"></p>
      <button id="comprar" type="button">Comprar</button>
    </div>

  </main>
  <script src="../js/js_broker.js"></script>
</body>

</html>
